<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a route using Geolocation and Google Maps API</title>
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/skeleton.css">
    <link rel="stylesheet" href="stylesheets/layout.css">
    <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="markerscript.js"></script>    
  </head>
  <body>
  
<div class="container">

<div class="row">
  <div class="sixteen columns">
      <h3>Plotting evenly-spaced markers along a Google Maps polyline route</h3>
  </div>
</div>


<div class="row">
  <div class="five columns">
    <form id="calculate-route" name="calculate-route" action="#" method="get">
      
      <label for="from">From:</label>
      <input type="text" id="from" name="from" required="required" value="New York, NY" size="30">
      <a class="hide" id="from-link" href="#">Get my position</a>
   
      <label for="to">To:</label>
      <input type="text" id="to" name="to" required="required" value="Chicago, IL" size="30">
      <a class="hide" id="to-link" href="#">Get my position</a>
       <label for="unitsWanted">Units:</label>
     
     <select id="unitsWanted">
      <option value="Imperial">Miles</option>
      <option value="Metric">Kilometers</option>
     </select>   
      
    <span class="hide">
      <label for="segmentsWanted">Number of markers to show:</label>
      <input type="number" id="segmentsWanted" name="segmentsWanted" required="required" value="30" size="30">
     
      <label for="markerTypeWanted">Marker style:</label>
      <select id="markerTypeWanted">
        <option value="Numbered">Numbered</option>
        <option value="Standard">Standard</option>
      </select>
    </span>
    <br>
     
      <input type="submit">
      <input type="reset">

    </form>
  </div>
  <div class="eleven columns">
    <div id="map_canvas" class="scale-with-grid"></div>
    <p id="error"></p>
  </div>
</div>
</body>
</html>
